<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>て形タイピングチャレンジ (Te-Form Typing Challenge)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>て形タイピングチャレンジ</h1>
            <p>ます形を見て、正しい「て形」をひらがなで入力してください。</p>
            <p class="lang-mm">ます Form ကိုကြည့်ပြီး မှန်ကန်သော て形 ကို Hiragana ဖြင့် ရိုက်ထည့်ပါ။</p>
            <button id="start-button" class="btn">スタート！</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div id="hud">
                <div id="timer">Time: <span>90</span></div>
                <div id="score">Score: <span>0</span></div>
            </div>

            <div id="question-container">
                <p id="question-masu"></p>
                <p id="question-burmese" class="lang-mm"></p>
            </div>

            <form id="answer-form">
                <input type="text" id="answer-input" placeholder="てけい を にゅうりょく" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button type="submit" class="btn submit-btn">こたえ</button>
            </form>
            
            <button id="idk-button" class="btn-secondary">わからない (မသိဘူး)</button>

        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>ゲーム終了！</h1>
            <h2>Final Score:</h2>
            <p id="final-score" class="score-display"></p>
            <button id="play-again-button" class="btn">もう一度プレイ</button>
        </div>
    </div>
    
    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
