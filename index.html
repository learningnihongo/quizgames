<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 動詞活用クイズ (N5 Verb Quiz)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>N5 動詞活用クイズ</h1>
            <p>ます形を見て、正しい「て形」と「辞書形」を選んでください。</p>
            <p class="lang-mm">ます Form ကိုကြည့်ပြီး မှန်ကန်သော て Form နှင့် 辞書形 ကိုရွေးချယ်ပါ။</p>
            <button id="start-button" class="btn">ゲーム開始 (Game စတင်ရန်)</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div id="progress-container">
                <div id="progress-text"></div>
                <div id="progress-bar-full">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="question-card">
                <p class="question-label">ます形 (Masu Form)</p>
                <h2 id="question-masu"></h2>
                <p id="question-burmese" class="lang-mm"></p>
            </div>

            <div class="answer-section">
                <h3>て形 (Te Form)</h3>
                <div id="te-form-options" class="options-grid"></div>
            </div>

            <div class="answer-section">
                <h3>辞書形 (Dictionary Form)</h3>
                <div id="jisho-form-options" class="options-grid"></div>
            </div>
            
            <button id="next-button" class="btn hidden">次へ (နောက်တစ်ခု)</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>クイズ終了！</h1>
            <h2 id="final-score"></h2>
            <p id="result-message"></p>
            <button id="play-again-button" class="btn">もう一度 (ထပ်ကစားရန်)</button>
        </div>
    </div>

    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
