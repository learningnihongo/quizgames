<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 Verb Game (ます → 辞書/て形)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="game-container">
        <header>
            <h1>N5 動詞活用ゲーム</h1>
            <p class="description">ます形 မှ 辞書形 နှင့် て形 အမှန်ကို ရွေးချယ်ပါ</p>
        </header>

        <div id="score-board">
            <span>အမှတ်: <span id="correct-count">0</span></span>
            <span>မေးခွန်း: <span id="total-count">0</span> / 106</span>
        </div>

        <div class="game-card">
            <div id="question-area">
                <p>ます形:</p>
                <h2 id="masu-form-display"></h2>
            </div>

            <div id="options-container">
                <!-- Answer options will be generated by JavaScript -->
            </div>

            <div id="feedback-area">
                <p id="feedback-text"></p>
            </div>
        </div>

        <button id="next-btn" class="hidden">နောက်မေးခွန်း</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
