<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N5 Verb Sorter Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&family=Yusei+Magic&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="game-container">
        <header>
            <h1>動詞 分別 ゲーム</h1>
            <p>N5 Verb Sorter</p>
        </header>

        <div id="score-board">
            <span>Score: <span id="score">0</span></span>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <span><span id="question-count">1</span> / 15</span>
        </div>

        <div id="verb-source-area">
            <div id="draggable-verb" draggable="true">
                <!-- Verb will be loaded here -->
            </div>
        </div>

        <div id="drop-zones-container">
            <!-- Drop zones will be generated here -->
        </div>

        <div id="feedback-panel" class="hidden">
            <div id="feedback-content">
                <h3 id="feedback-dict"></h3>
                <p id="feedback-te"></p>
                <p id="feedback-burmese"></p>
                <button id="next-btn">နောက်တစ်ခု →</button>
            </div>
        </div>

    </div>

    <footer>
        <p>Created By Win Paing</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
