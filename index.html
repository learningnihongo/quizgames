<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語動詞活用チャレンジ (Japanese Verb Conjugation Challenge)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&family=Noto+Sans+JP:wght@700&family=Padauk:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="main-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="icon-container-large">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v18h18" />
                    <path d="m19 9-5 5-4-4-3 3" />
                </svg>
            </div>
            <h1>日本語動詞活用チャレンジ</h1>
            <p>N5レベルの動詞活用をマスターしよう！</p>
            <p class="lang-mm">N5 Level ကြိယာပုံစံပြောင်းလဲခြင်းများကို ကျွမ်းကျင်အောင်လေ့လာပါ။</p>
            <button id="start-button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>スタート！</span>
            </button>
        </div>

        <!-- Challenge Selection Screen -->
        <div id="challenge-selection-screen" class="screen">
            <h1>チャレンジを選ぶ (Challenge ရွေးရန်)</h1>
            <p>練習したい活用を選んでください。</p>
            <div id="challenge-grid">
                <button class="challenge-btn" data-mode="te"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg><span>ます形 → て形</span></button>
                <button class="challenge-btn" data-mode="ta"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.5 2v6h6M21.5 22v-6h-6" />
                        <path d="M22 11.5A10 10 0 0 0 3.5 12.5" />
                        <path d="M2 12.5a10 10 0 0 0 18.5-1" />
                    </svg><span>辞書形 → た形</span></button>
                <button class="challenge-btn" data-mode="nai"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg><span>辞書形 → ない形</span></button>
                <button class="challenge-btn" data-mode="jisho"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg><span>ます形 → 辞書形</span></button>
                <button class="challenge-btn mixed-mode" data-mode="mixed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                    <span>ミックスチャレンジ (အားလုံးပေါင်း)</span>
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div id="hud">
                <div id="timer">Time: <span>90</span></div>
                <div id="score">Score: <span>0</span></div>
            </div>
            <div id="question-container">
                <p id="prompt-text"></p>
                <p id="question-verb"></p>
                <p id="question-burmese" class="lang-mm"></p>
            </div>
            <form id="answer-form">
                <input type="text" id="answer-input" placeholder="こたえ を にゅうりょく" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false">
                <button type="submit" class="btn submit-btn" aria-label="Submit Answer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
            <button id="idk-button" class="btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span>わからない (မသိဘူး)</span>
            </button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>ゲーム終了！</h1>
            <h2>Final Score:</h2>
            <p id="final-score" class="score-display"></p>
            <button id="play-again-button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                <span>もう一度プレイ</span>
            </button>
        </div>
    </div>

    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
