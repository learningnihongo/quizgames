<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語動詞道場 (Japanese Verb Dojo)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&family=Noto+Sans+JP:wght@700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-container">
        <!-- Main Dojo Screen -->
        <div id="dojo-screen" class="screen active">
            <header>
                <h1>日本語動詞道場</h1>
                <p>N5の動詞を一つずつマスターしよう！</p>
                <div id="dojo-stats">
                    <span>マスター済み: <span id="mastered-count">0</span> / 106</span>
                </div>
            </header>
            <div id="verb-dojo-grid">
                <!-- Verbs will be populated by JS -->
            </div>
            <button id="reset-progress-button" class="btn-secondary">進捗をリセット (Progress အားလုံးပြန်ဖျက်ရန်)</button>
        </div>

        <!-- Training Screen -->
        <div id="training-screen" class="screen">
            <button id="back-to-dojo-btn">← 道場に戻る</button>
            <div id="question-container">
                <p id="training-verb-jisho"></p>
                <p id="prompt-text"></p>
            </div>
            <form id="answer-form">
                <input type="text" id="answer-input" placeholder="こたえ を にゅうりょく" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button type="submit" class="btn submit-btn">提出</button>
            </form>
        </div>
    </div>
    
    <!-- Mastered Notification -->
    <div id="mastered-notification" class="hidden">
        <p>「<span id="mastered-verb-text"></span>」をマスターした！</p>
        <span>おめでとう！</span>
    </div>
    
    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
