<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動詞判定チャレンジ (Verb Judgment Challenge)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Noto+Sans+JP:wght@400;700&family=Padauk:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="title-font">動詞判定チャレンジ</h1>
            <p>辞書形とて形が正しいペアか判定してください。</p>
            <p class="lang-mm">辞書形 နှင့် て形 အတွဲ မှန်၊ မမှန် ဆုံးဖြတ်ပါ။</p>
            <button id="start-button" class="btn">ゲーム開始</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div id="hud">
                <div id="timer">Time: <span>60</span></div>
                <div id="score">Score: <span>0</span></div>
            </div>

            <div id="card-container">
                <div id="verb-card">
                    <div class="verb-section">
                        <p class="form-label">辞書形</p>
                        <h2 id="jisho-form"></h2>
                        <p id="burmese-meaning" class="lang-mm"></p>
                    </div>
                    <div class="verb-section">
                        <p class="form-label">て形</p>
                        <h2 id="te-form"></h2>
                    </div>
                    <div id="result-overlay"></div>
                </div>
            </div>

            <div id="choice-buttons">
                <button id="choice-false" class="choice-btn btn-false">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                    <span>誤 (မှား)</span>
                </button>
                <button id="choice-true" class="choice-btn btn-true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                    </svg>
                    <span>正 (မှန်)</span>
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1 class="title-font">終了！</h1>
            <h2>Final Score</h2>
            <p id="final-score" class="score-display"></p>
            <button id="play-again-button" class="btn">もう一度</button>
        </div>
    </div>

    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
