<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語ストーリーチャレンジ (Japanese Story Challenge)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&family=Noto+Sans+JP:wght@700&family=Padauk:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <!-- Story Selection Screen -->
        <div id="selection-screen" class="screen active">
            <h1>物語を選ぼう</h1>
            <p>挑戦したいストーリーを選んでください。</p>
            <div id="story-grid">
                <!-- Stories will be populated by JS -->
            </div>
        </div>

        <!-- Story Game Screen -->
        <div id="game-screen" class="screen">
            <header class="game-header">
                <button id="back-to-selection-btn" aria-label="Back to selection">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                    </svg>
                </button>
                <h2 id="story-title"></h2>
            </header>

            <div id="story-panel">
                <div id="story-image-container">
                    <!-- Image will be set by JS -->
                </div>
                <div id="sentence-container">
                    <!-- Sentence will be built by JS -->
                </div>
            </div>

            <div id="prompt-container">
                <p>「<span id="prompt-verb"></span>」を正しい形にしてください。</p>
            </div>

            <form id="answer-form">
                <input type="text" id="answer-input" placeholder="こたえ..." autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false">
                <button type="submit" class="btn submit-btn" aria-label="Submit Answer">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Story Complete Screen -->
        <div id="complete-screen" class="screen">
            <h1>物語が完成しました！</h1>
            <p>おめでとうございます！</p>
            <div id="completed-story-panel">
                <!-- Completed story text will be shown here -->
            </div>
            <button id="play-another-story-btn" class="btn">
                <span>他の物語に挑戦</span>
            </button>
        </div>

    </div>

    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
